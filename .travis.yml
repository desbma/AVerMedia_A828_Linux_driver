dist: trusty
sudo: false
language: c
cache:
  directories:
    - $HOME/Linux
env:
  - KERNEL_VERSION=2.6.16
  - KERNEL_VERSION=2.6.17
  - KERNEL_VERSION=2.6.27
  - KERNEL_VERSION=2.6.30
  - KERNEL_VERSION=2.6.32
  - KERNEL_VERSION=2.6.33
  - KERNEL_VERSION=2.6.34
  - KERNEL_VERSION=2.6.35
matrix:
  allow_failures:
    - env: KERNEL_VERSION=2.6.16
  fast_finish: true
script:
  - "./ci/build $KERNEL_VERSION"
notifications:
  email:
    recipients:
      - secure: ""
    on_success: change
    on_failure: change
