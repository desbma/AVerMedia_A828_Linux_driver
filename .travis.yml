dist: trusty
sudo: false
language: c
cache:
  directories:
    - $HOME/Linux
env:
  - KERNEL_VERSION=2.6.16 ARCH=i386
  - KERNEL_VERSION=2.6.17 ARCH=i386
  - KERNEL_VERSION=2.6.27 ARCH=i386
  - KERNEL_VERSION=2.6.30 ARCH=i386
  - KERNEL_VERSION=2.6.32 ARCH=i386
  - KERNEL_VERSION=2.6.33 ARCH=i386
  - KERNEL_VERSION=2.6.34 ARCH=i386
  - KERNEL_VERSION=2.6.35 ARCH=i386
  - KERNEL_VERSION=2.6.16 ARCH=x86_64
  - KERNEL_VERSION=2.6.17 ARCH=x86_64
  - KERNEL_VERSION=2.6.27 ARCH=x86_64
  - KERNEL_VERSION=2.6.30 ARCH=x86_64
  - KERNEL_VERSION=2.6.32 ARCH=x86_64
  - KERNEL_VERSION=2.6.33 ARCH=x86_64
  - KERNEL_VERSION=2.6.34 ARCH=x86_64
  - KERNEL_VERSION=2.6.35 ARCH=x86_64
matrix:
  allow_failures:
    - env: KERNEL_VERSION=2.6.16 ARCH=i386
    - env: KERNEL_VERSION=2.6.16 ARCH=x86_64
  fast_finish: true
script:
  - "./ci/build $KERNEL_VERSION $ARCH"
notifications:
  email:
    recipients:
      - secure: ""
    on_success: change
    on_failure: change
